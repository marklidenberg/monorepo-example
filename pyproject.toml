[tool.poetry]
name = "lessmore"
version = "0.1.0"
description = "Mark Lidenberg's Monorepo"
authors = ["marklidenberg <marklidenberg@gmail.com>"]
license = "MIT"

[tool.black]
# black --line-length 120
line-length = 120

[tool.isort]
# isort **/*.py --multi-line 3 --trailing-comma --force-grid-wrap 0 --use-parentheses --ensure-newline-before-comments --line-length 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120

[tool.semantic_release]
version_toml = "pyproject.toml:tool.poetry.version"
build_command = false