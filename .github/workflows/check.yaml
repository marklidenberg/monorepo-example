# Базовый ci

name: check

on:
  push:
    branches:
      - '**'
    tags:
      - 'release-*'
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: pre-commit/action@v3.0.0
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - name: build_and_test.sh
      run: cd build_scripts && ./build_and_test.sh